trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: Build
  jobs:
    - job: Firstjob
      steps:
      - bash: echo Hello, first job
    - job: secondjob
      steps:
      - bash: echo Hello, first job!
- stage: Devdeploy
  jobs:
    - job: Devdeployjob
      steps:
      - bash: echo Devdeploy job
- stage: QAdeploy
  jobs:
    - job: QAdeployjob
      steps:
      - bash: echo Devdeploy job
- stage: Proddeploy
  dependsOn:
  - Devdeploy
  - QAdeploy
  jobs:
    - job: Proddeployjob
      steps:
      - bash: echo Devdeploy job